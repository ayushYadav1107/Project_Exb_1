<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liver Disease Prediction</title>
    <link rel="stylesheet" href="static/css/styles.css" />
    <script src="static/js/scripts.js" defer></script>
  </head>
  <body>
    <div class="sidebar">
      <h2>Multiple Disease Prediction</h2>
      <ul>
        <li><a href="/heart">Heart Disease Prediction</a></li>
        <li><a href="/liver">Liver Disease Prediction</a></li>
        <li><a href="/kidney">Kidney Disease Prediction</a></li>
        <li><a href="/stroke">Stroke Prediction</a></li>
        <li><a href="/diabetes">Diabetes Prediction</a></li>
      </ul>
    </div>
    <div class="content">
      <h1>Liver Disease Prediction</h1>
      <form id="liver-disease-form">
        <!-- Age -->
        <label>Age:</label>
        <input type="number" name="age" required />

        <!-- Gender -->
        <label>Gender:</label>
        <select name="gender" required>
          <option value="0">Female</option>
          <option value="1">Male</option>
        </select>

        <!-- Total Bilirubin -->
        <label>Total Bilirubin:</label>
        <input type="number" step="0.01" name="totalBilirubin" required />

        <!-- Direct Bilirubin -->
        <label>Direct Bilirubin:</label>
        <input type="number" step="0.01" name="directBilirubin" required />

        <!-- Alkaline Phosphotase -->
        <label>Alkaline Phosphotase:</label>
        <input type="number" name="alkalinePhosphotase" required />

        <!-- Alamine Aminotransferase -->
        <label>Alamine Aminotransferase:</label>
        <input type="number" name="alamineAminotransferase" required />

        <!-- Aspartate Aminotransferase -->
        <label>Aspartate Aminotransferase:</label>
        <input type="number" name="aspartateAminotransferase" required />

        <!-- Total Proteins -->
        <label>Total Proteins:</label>
        <input type="number" step="0.01" name="totalProteins" required />

        <!-- Albumin -->
        <label>Albumin:</label>
        <input type="number" step="0.01" name="albumin" required />

        <!-- Albumin and Globulin Ratio -->
        <label>Albumin and Globulin Ratio:</label>
        <input type="number" step="0.01" name="albuminGlobulinRatio" required />

        <!-- Submit Button -->
        <button type="button" onclick="predictLiverDisease()">Predict</button>
      </form>
      <div id="result-liver" class="result-box"></div>
    </div>
  </body>
</html>
