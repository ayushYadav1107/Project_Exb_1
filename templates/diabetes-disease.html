<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="static/css/diabetes.css">
    <script src="static/js/scripts.js" defer></script>
    <style>
        body {
            background-image: url('/static/diabetes.jpg');
            /* Replace with a random heart image URL */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
</head>

<body>
    <button class="sidebar-toggle">â˜° Menu</button>
    <div class="sidebar">
        <h2>Multiple Disease Prediction</h2>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/heart">Heart Disease Prediction</a></li>
            <li><a href="/liver">Liver Disease Prediction</a></li>
            <li><a href="/kidney">Kidney Disease Prediction</a></li>
            <!-- <li><a href="/stroke">Stroke Prediction</a></li> -->
            <li><a href="/diabetes">Diabetes Prediction</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Diabetes Prediction</h1>
        <form id="diabetes-form">
            <div class="form-container">
                <div class="form-left">
                    <label>Number of Pregnancies:</label>
                    <input type="number" name="pregnancies" required>


                    <label>Glucose Level:</label>
                    <input type="number" name="glucose" required>

                    <label>Blood Pressure:</label>
                    <input type="number" name="bloodPressure" required>

                    <label>Skin Thickness:</label>
                    <input type="number" name="skinThickness" required>
                </div>
                <div class="form-right">

                    <label>Insulin Level:</label>
                    <input type="number" name="insulin" required>

                    <label>BMI (Body Mass Index):</label>
                    <input type="number" step="0.1" name="bmi" required>

                    <label>Diabetes Pedigree Function:</label>
                    <input type="number" step="0.01" name="diabetesPedigree" required>

                    <label>Age:</label>
                    <input type="number" name="age" required>

                </div>
            </div>
                <button type="button" onclick="predictDiabetes()">Predict</button>

                <div id="result-diabetes"></div>

        </form>

    </div>

    <script>
        const sidebar = document.querySelector('.sidebar');
        const toggleButton = document.querySelector('.sidebar-toggle');
        const overlay = document.createElement('div');
        overlay.classList.add('overlay');
        document.body.appendChild(overlay);

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('visible');
            overlay.classList.toggle('visible');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('visible');
            overlay.classList.remove('visible');
        });
    </script>
    <!-- Bot Embedding -->
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2024/11/25/19/20241125191921-2WWISJ9D.js"></script>

</body>

</html>
